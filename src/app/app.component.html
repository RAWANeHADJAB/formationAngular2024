<app-generic-table 
   [columns]="tableColumns"
   [data]="tableData" 
   [tableSize]="5"
 ></app-generic-table>

<app-confirm-popup
  [title]="'popup!'"
  [message]="'Voulez-vous vraiment supprimer cet élément ?'"
  [confirmText]="'Supprimer'"
  [cancelText]="'Annuler'"
  (confirm)="handleConfirm()"
  (cancel)="handleCancel()">
</app-confirm-popup>

<app-generic-form 
  [fields]="formFields" 
  (formSubmit)="handleFormSubmit($event)" 
  (formCancel)="handleFormCancel()">
</app-generic-form>

<!-- MultiSelectComponent -->
<app-multi-select [options]="optionsList" (selectionChange)="onItemsSelected($event)"></app-multi-select>

<table>
  <th>items selected</th>
  <tr *ngFor="let item of selectedItems">
    <td>{{ item }}</td>
  </tr>
</table>
